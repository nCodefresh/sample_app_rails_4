version: '1.0'

steps:
  clone-prj:
    type: git-clone
    repo: https://github.com/Codefresh-Examples/sample_app_rails_4.git

  build-prj:
    type: build
    description: codefresh example
    image-name: codefreshexamples/sample-app-rails-4
    dockerfile: Dockerfile
    working-directory: ${{clone-prj}}
    tag: latest

  push-dockerhub:
    type: push
    candidate: ${{build-prj}}
    tag: latest